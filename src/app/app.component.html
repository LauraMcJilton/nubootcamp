<style>
  .center {
  margin: auto;
  width: 70%;
  padding: 10px;
  text-align: center;
  align-items: center;

}

* { box-sizing:border-box; }

/* basic stylings ------------------------------------------ */
body 				 { background:url(https://scotch.io/wp-content/uploads/2014/07/61.jpg); }
.container 		{ 
  font-family:'Open Sans';
  width:600px; 
  margin:30px auto 0; 
  display:block; 
  background:#FFF;
  padding:10px 50px 50px;
}
h2 		 { 
  text-align:center; 
  margin-bottom:50px; 
}

p { color: rgb(48, 129, 235); font-family: 'Open Sans', sans-serif; font-style: normal; font-size: 34px; font-weight: 300; line-height: 40px; margin: 0 0 16px; }
h1 { color: rgb(48, 129, 235); font-family: 'Open Sans', sans-serif; font-style: normal; font-size: 34px; font-weight: 300; line-height: 40px; margin: 0 0 16px; }

h2 small { 
  font-weight:normal; 
  color:#888; 
  display:block; 
}
.footer 	{ text-align:center; }
.footer a  { color:#53B2C8; }

/* form starting stylings ------------------------------- */
.group 			  { 
  position:relative; 
  margin-bottom:20px; 
  display: block;
  margin-right: auto;
  margin-left: auto;
  align-items: center;

}
input 				{
  font-size:18px;
  padding:10px 10px 10px 5px;
  display:block;
  width:300px;
  border:none;
  border-bottom:1px solid #757575;
  text-align: center;
}
input:focus 		{ outline:none; }

/* LABEL ======================================= */
label 				 {
  color:#999; 
  font-size:18px;
  font-weight:normal;
  position:absolute;
  pointer-events:none;
  left:5px;
  top:10px;
  transition:0.2s ease all; 
  -moz-transition:0.2s ease all; 
  -webkit-transition:0.2s ease all;
}

/* active state */
input:focus ~ label, input:valid ~ label 		{
  top:-20px;
  font-size:14px;
  color:#2196F3;
}

/* BOTTOM BARS ================================= */
.bar 	{ position:relative; display:block; width:300px; }
.bar:before, .bar:after 	{
  content:'';
  height:2px; 
  width:0;
  bottom:1px; 
  position:absolute;
  background:#2196F3; 
  transition:0.2s ease all; 
  -moz-transition:0.2s ease all; 
  -webkit-transition:0.2s ease all;
}
.bar:before {
  left:50%;
}
.bar:after {
  right:50%; 
}

/* active state */
input:focus ~ .bar:before, input:focus ~ .bar:after {
  width:50%;
}

/* HIGHLIGHTER ================================== */
.highlight {
  position:absolute;
  height:100%; 
  width:80%; 
  top:25%; 
  left:0;
  pointer-events:none;
  opacity:0.5;
}

/* active state */
input:focus ~ .highlight {
  -webkit-animation:inputHighlighter 0.3s ease;
  -moz-animation:inputHighlighter 0.3s ease;
  animation:inputHighlighter 0.3s ease;
}

/* ANIMATIONS ================ */
@-webkit-keyframes inputHighlighter {
	from { background:#2196F3; }
  to 	{ width:0; background:transparent; }
}
@-moz-keyframes inputHighlighter {
	from { background:#2196F3; }
  to 	{ width:0; background:transparent; }
}
@keyframes inputHighlighter {
	from { background:#2196F3; }
  to 	{ width:0; background:transparent; }
}

/* Material style */
button {
  border: none;
  cursor: pointer;
  color: white;
  padding: 15px 40px;
  border-radius: 2px;
  font-size: 22px;
  box-shadow: 2px 2px 4px rgba(0, 0, 0, .4);
  background: #2196F3;
  border-radius: 8px;
}

/* Ripple magic */
button{
  position: relative;
  overflow: hidden;
}

button:after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 5px;
  height: 5px;
  background: rgba(255, 255, 255, .5);
  opacity: 0;
  border-radius: 100%;
  transform: scale(1, 1) translate(-50%);
  transform-origin: 50% 50%;
}

@keyframes ripple {
  0% {
    transform: scale(0, 0);
    opacity: 1;
  }
  20% {
    transform: scale(50, 50);
    opacity: 1;
  }
  100% {
    opacity: 0;
    transform: scale(150, 150);
  }
}

button:focus:not(:active)::after {
  animation: ripple 1s ease-out;
}

</style>

<div class="center"> 
    <div style="text-align:center">
      <h1>GitHub User Info</h1>
    </div>
</div>

<div class="center" style="padding-left: 185px">
  <div class="group">      
    <input type="text" required [(ngModel)]="ghId" placeholder="Enter GitHub userID">
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
</div>

<div class="center" style="padding-left: 185px">
  <div class="group">      
    <input type="text" required [(ngModel)]="Repo" placeholder="Enter Repo Name">
    <span class="highlight"></span>
    <span class="bar"></span>
  </div>
</div>

    
<div class="center">
  <button class="center" (click)="addGhId(ghId, Repo)">Show Summary</button>
</div>

    
<div class="container">
  <app-id-list [idlist]="ghIds" [repolist]="repos" [issuelist]="issues" [milestonelist]="milestones"></app-id-list>
</div>
      
  

    

    <div *ngIf="errorMessage" class="error">{{errorMessage}}</div>
